<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Scroll</title>
    <link rel="stylesheet" href="./albums.css">
    <link rel="stylesheet" href="./theme.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </head>
  
  <body>
    <!-- <div class="warning-banner">
      <p>This page is still under development.</p>
    </div> -->

    <div class="page-back">
      <a href="index.html" class="link-base">
        <span class="back-arrow-icon md-18 material-symbols-outlined highlight">arrow_circle_left</span>
        <span class="back-text">Back</span>
      </a>
    </div>
    <div id="scrollable-container">
    <div id="album-cards__container">
      <!-- Albums will be dynamically added here -->
      <script id="album-template" type="text/x-handlebars-template">
       {{#each albums}}
       <div class="album-card">
        <div class="album-card__front" style="background-image: url('{{ArtUrl}}');"></div>
        <div class="album-card__back">
          <div class="album-card__back--wrapper">
            <div class="album-headings">
              <div class="album-title">{{Name}}</div>
              <div class="album-subheadings">
                <div class="album-artist separator">{{../Name}}</div>
                <div class="album-year separator">{{ReleaseDate}}</div>
              </div>
              <div class="album-comments" title="{{Comment}}">{{Comment}}</div>
            </div>
            <div class="songs-list">
              {{#each songs}}
              <div class="songs-list-row">
                <div class="songs-list-row__song-index">
                  <div class="index-number">
                    <span class="index-number__value">{{SongNumber}}</span>
                  </div>
                </div>
                <div class="songs-list-row__song-info">
                  <div class="songs-list-row__song-info--grid">
                    <span class="songs-list-row__song-name">{{Name}}</span>
                    <span class="songs-list-row__song-comment" title="{{review.Comment}}">{{review.Comment}}</span>
                  </div>
                </div>
                <div class="songs-list__col--rating">
                  {{#if review.Rating}}
                    {{#if IsBestSong}}
                      <div class="songs-list-row__rating-icon md-18 material-symbols-outlined filled gold">kid_star</div>
                    {{else}}
                      <div class="songs-list-row__rating-icon md-18 material-symbols-outlined filled highlight">check_circle</div>
                    {{/if}}
                  {{else}}
                    <div class="songs-list-row__rating-icon md-18 material-symbols-outlined">radio_button_unchecked</div>
                  {{/if}}
                </div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
       </div>
       {{/each}}
      </script>
    </div>
    </div>
    <script src="./albums.js"></script>
  </body>

</html>
